<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin panel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap 5 JS (bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Чтобы контент не перекрывался фиксированным navbar-ом */
        body { padding-top: 56px; }
    </style>
</head>
<body>
<!-- Верхний навбар черного цвета (логотип удалён по запросу) -->
<nav class="navbar navbar-dark bg-dark fixed-top" aria-label="Top navigation">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Левый блок: имя пользователя и роли -->
        <div class="d-flex align-items-center" style="gap: 12px;">
        <span class="navbar-text" th:if="${currentUser != null}">
          <span th:text="${currentUser.username}">Username</span>
          <span> with roles: </span>
          <span th:if="${currentUser.roles != null}" th:each="role, iterStat : ${currentUser.roles}">
            <span th:text="${role.name}"></span><span th:if="${!iterStat.last}">, </span>
          </span>
        </span>
        </div>

        <!-- Правый блок: Logout -->
        <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель слева (с двумя кнопками: Users и My info) -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="pt-3">
                <ul class="nav flex-column" role="navigation">
                    <li class="nav-item">
                        <a class="nav-link active" href="#section-users" data-bs-toggle="tab" aria-controls="section-users" aria-selected="true">
                            Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section-myinfo" data-bs-toggle="tab" aria-controls="section-myinfo" aria-selected="false">
                            My info
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Основной контент -->
        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
            <!-- Заголовок панели перед контентом -->
            <h2 class="mt-3 mb-3">Admin panel</h2>

            <!-- Вкладки сверху: Users table и New user -->
            <ul class="nav nav-tabs" id="adminTopTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="tab-users" data-bs-toggle="tab" data-bs-target="#section-users" type="button" role="tab" aria-controls="section-users" aria-selected="true">
                        Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-new-user" data-bs-toggle="tab" data-bs-target="#section-new-user" type="button" role="tab" aria-controls="section-new-user" aria-selected="false">
                        New user
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="adminTopTabsContent" style="margin-top: 12px;">
                <!-- Раздел: Users table -->
                <div class="tab-pane fade show active" id="section-users" role="tabpanel" aria-labelledby="tab-users">
                    <h3>All users</h3>
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.username}"></td>
                            <td th:text="${u.password}"></td>
                            <td>
                                <span th:each="role : ${u.roles}" th:text="${role.name + ' '}"></span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-info" data-bs-toggle="modal"
                                        th:data-bs-target="'#editModal_' + ${u.id}">Edit</button>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                        th:data-bs-target="'#deleteModal_' + ${u.id}">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Раздел: New user (вкладка) -->
                <div class="tab-pane fade" id="section-new-user" role="tabpanel" aria-labelledby="tab-new-user">
                    <h3>New user</h3>
                    <form th:action="@{/admin/createUser}" method="post" class="card p-3" style="max-width: 600px;">
                        <div class="mb-3">
                            <label class="form-label" for="newUsername">Username</label>
                            <input class="form-control" id="newUsername" name="username" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="newPassword">Password</label>
                            <input type="password" class="form-control" id="newPassword" name="password" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="newRoles">Roles</label>
                            <select multiple class="form-select" id="newRoles" name="roleIds" required>
                                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success">Create</button>
                        </div>
                    </form>
                </div>

                <!-- Раздел: My info (информация о текущем пользователе) -->
                <div class="tab-pane fade" id="section-myinfo" role="tabpanel" aria-labelledby="section-myinfo-tab">
                    <h3>My information</h3>
                    <div class="card p-3" style="max-width: 600px;">
                        <p><strong>ID:</strong> <span th:text="${currentUser.id}">1</span></p>
                        <p><strong>Username:</strong> <span th:text="${currentUser.username}">Username</span></p>
                        <p><strong>Roles:</strong>
                            <span th:if="${currentUser.roles != null}" th:each="role, iterStat : ${currentUser.roles}"
                                  th:text="${role.name}"><span th:if="${!iterStat.last}">, </span></span>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Модалки редактирования и удаления (для раздела Users table) -->
<div th:each="u : ${users}">
    <!-- Edit -->
    <div class="modal fade" th:id="'editModal_' + ${u.id}" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form th:action="@{/admin/updateUser}" method="post" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" th:value="${u.id}"/>

                    <div class="mb-3">
                        <label class="form-label" for="editUsername">Username</label>
                        <input class="form-control" id="editUsername" name="username" th:value="${u.username}" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="editPassword">New Password</label>
                        <input type="password" class="form-control" id="editPassword" name="password"
                               placeholder="Leave empty to keep current password" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="editRoles">Roles</label>
                        <select multiple class="form-control" id="editRoles" name="roleIds">
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.id}"
                                    th:text="${role.name}"
                                    th:selected="${u.roles.contains(role)}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete -->
    <div class="modal fade" th:id="'deleteModal_' + ${u.id}" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form th:action="@{/admin/deleteUser}" method="post" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" th:value="${u.id}"/>
                    <p>Are you sure you want to delete user <strong th:text="${u.username}"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
