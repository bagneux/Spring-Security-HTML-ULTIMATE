<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin panel</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="pt-3">
                <h6 class="sidebar-heading px-3 mb-2 text-muted">Admin panel</h6>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link active" href="#section-users" data-bs-toggle="tab">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="#section-info" data-bs-toggle="tab">My info</a></li>
                </ul>
            </div>
        </nav>

        <!-- Основной контент -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Admin panel</h1>
                <a class="btn btn-outline-dark" th:href="@{/logout}">Logout</a>
            </div>

            <div class="tab-content" id="adminTabs">
                <!-- Раздел: Все пользователи -->
                <div class="tab-pane fade show active" id="section-users" role="tabpanel" aria-labelledby="users-tab">
                    <div class="d-flex justify-content-between mb-3 align-items-center">
                        <h3>All users</h3>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">Add new user</button>
                    </div>

                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.username}"></td>
                            <td th:text="${u.password}"></td>
                            <td>
                                <span th:each="role : ${u.roles}" th:text="${role.name} + ' '"></span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-info" data-bs-toggle="modal"
                                        th:data-bs-target="'#editModal_' + ${u.id}">Edit</button>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                        th:data-bs-target="'#deleteModal_' + ${u.id}">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Раздел: Моя информация -->
                <div class="tab-pane fade" id="section-info" role="tabpanel" aria-labelledby="info-tab">
                    <h3>My information</h3>
                    <p>Username: <strong th:text="${currentUser.username}">Username</strong></p>
                    <p>Roles:
                        <span th:each="role : ${currentUser.roles}" th:text="${role.name} + ' '"></span>
                    </p>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Модалка: Добавить пользователя -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/admin/createUser}" method="post" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add new user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label" for="newUsername">Username</label>
                    <input class="form-control" id="newUsername" name="username" required />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="newPassword">Password</label>
                    <input type="password" class="form-control" id="newPassword" name="password" required />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="newRoles">Roles</label>
                    <select multiple class="form-select" id="newRoles" name="roleIds" required>
                        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">Add new user</button>
            </div>
        </form>
    </div>
</div>

<!-- Модалки редактирования и удаления для каждого пользователя -->
<div th:each="u : ${users}">
    <!-- Edit -->
    <div class="modal fade" th:id="'editModal_' + ${u.id}" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form th:action="@{/admin/updateUser}" method="post" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" th:value="${u.id}"/>

                    <div class="mb-3">
                        <label class="form-label" for="editUsername">Username</label>
                        <input class="form-control" id="editUsername" name="username" th:value="${u.username}" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="editPassword">New Password</label>
                        <input type="password" class="form-control" id="editPassword" name="password"
                               placeholder="Leave empty to keep current password" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="editRoles">Roles</label>
                        <select multiple class="form-control" id="editRoles" name="roleIds">
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.id}"
                                    th:text="${role.name}"
                                    th:selected="${u.roles.contains(role)}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete -->
    <div class="modal fade" th:id="'deleteModal_' + ${u.id}" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form th:action="@{/admin/deleteUser}" method="post" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" th:value="${u.id}"/>
                    <p>Are you sure you want to delete user <strong th:text="${u.username}"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
