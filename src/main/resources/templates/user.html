<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Чтобы контент не перекрывался фиксированным navbar-ом */
        body { padding-top: 56px; }
    </style>
</head>
<body>

<!-- Верхний навбар (как в admin.html) -->
<nav class="navbar navbar-dark bg-dark fixed-top" aria-label="Top navigation">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Слева: имя пользователя и роли -->
        <div class="d-flex align-items-center" style="gap: 12px;">
        <span class="navbar-text" th:if="${currentUser != null}">
          <span th:text="${currentUser.username}">Username</span>
          <span> with roles: </span>
          <span th:if="${currentUser.roles != null}" th:each="role, iterStat : ${currentUser.roles}">
            <span th:text="${role.name}"></span>
            <span th:if="${!iterStat.last}">, </span>
          </span>
        </span>
        </div>

        <!-- Справа: Logout -->
        <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Левый сайдбар -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link active" href="#section-user" >User</a></li>
                </ul>
            </div>
        </nav>

        <!-- Контент -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h2 class="mt-3">User information-page</h2>
            <table class="table table-striped table-bordered mt-3">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${user != null}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}"></td>
                    <td>
                        <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                    </td>
                </tr>
                </tbody>
            </table>


        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
